<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <main id="app">
      <canvas id="canvas"></canvas>
    </main>

    <button class="menu-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#000"
      >
        <path
          d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
        />
      </svg>
    </button>

    <div class="information">
      <h3>Window State</h3>
      <p>Viewport: <span id="dim-val">0 x 0</span></p>
      <p>Logo Pos: <span id="logo-val">0, 0</span></p>

      <button class="animation-btn">Pause Animation</button>
    </div>

    <button class="arrow-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#000"
      >
        <path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z" />
      </svg>
    </button>

    <div class="controls">
      <button class="pause-all">Pause All Elements</button>
      <form class="configure-shapes">
        <label for="type-of-element">Select your preffered element: </label>
        <select id="type-of-element">
          <option value="circle">Circle</option>
          <option value="photo">Logo Image</option>
        </select>

        <label for="color-picker">
          <input type="color" id="color-picker" />
        </label>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
